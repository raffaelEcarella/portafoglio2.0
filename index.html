<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cassa 2026 Pro</title>
  <link rel="manifest" href="manifest.json">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN -->
<div id="login" class="screen active">
  <h1>Cassa 2026 Pro</h1>
  <div class="pin-wrapper">
    <input id="pinInput" type="password" placeholder="Inserisci PIN">
    <button id="togglePin" title="Mostra/Nascondi PIN">üëÅÔ∏è</button>
  </div>
  <button id="loginBtn" class="primary-btn">Accedi</button>
  <p id="loginMsg" class="msg"></p>
</div>

<!-- APP -->
<div id="app" class="screen">
  <header>
    <h2 id="headerTitle">Home</h2>
  </header>

  <main>
    <section id="home" class="page active">
      <div class="card">
        <h3>Saldo</h3>
        <div id="saldo">‚Ç¨0</div>
      </div>
    </section>

    <section id="movimenti" class="page">
      <div class="card">
        <h3>Movimenti</h3>
        <ul id="movimentiList"></ul>
      </div>
    </section>

    <section id="impostazioni" class="page">
      <div class="card">
        <h3>Impostazioni</h3>
        <button id="darkToggle" class="primary-btn">üåô Dark mode</button>
        <button id="resetBtn" class="danger-btn">Reset (AUTOOF)</button>
        <button id="changePinBtn" class="primary-btn">Cambia PIN</button>
      </div>
    </section>
  </main>

  <nav>
    <button data-page="home">Home</button>
    <button data-page="movimenti">Movimenti</button>
    <button data-page="impostazioni">Impostazioni</button>
  </nav>
</div>

<script src="state.js"></script>
<script src="storage.js"></script>
<script src="ui.js"></script>
<script src="app.js"></script>
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js');
  }
</script>
</body>
</html>
