<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Finance Tracker</h1>
        </header>
        <nav>
            <button id="btn-add-income">Aggiungi Entrata</button>
            <button id="btn-add-expense">Aggiungi Spesa</button>
            <select id="filter-wallet">
                <option value="all">Tutti i Portafogli</option>
            </select>
            <select id="filter-category">
                <option value="all">Tutte le Categorie</option>
            </select>
        </nav>
        <main>
            <section class="movements">
                <h2>Movimenti</h2>
                <ul id="movements-list"></ul>
            </section>
            <section class="charts">
                <canvas id="chart-balance"></canvas>
                <canvas id="chart-category"></canvas>
            </section>
        </main>
    </div>

    <script src="state.js"></script>
    <script src="storage.js"></script>
    <script src="ui.js"></script>
    <script src="chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
