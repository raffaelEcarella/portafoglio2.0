<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portafoglio 2.0</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header>
  <h1>Portafoglio 2.0</h1>
  <button id="darkToggle">ðŸŒ™</button>
</header>

<main>
  <section id="home" class="page active">
    <div class="card">
      <h3>Saldo</h3>
      <div id="saldo">â‚¬0</div>
      <button id="addMovimentoBtn">Aggiungi Movimento</button>
    </div>
    <div class="card">
      <h3>Filtri Movimenti</h3>
      <label>Categoria:</label>
      <input type="text" id="filterCategoria">
      <label>Da:</label>
      <input type="date" id="filterDa">
      <label>A:</label>
      <input type="date" id="filterA">
      <button id="applyFiltersBtn">Applica Filtri</button>
      <button id="clearFiltersBtn">Pulisci Filtri</button>
    </div>
    <div class="card">
      <h3>Lista Movimenti</h3>
      <ul id="movimentiList"></ul>
    </div>
    <div class="card">
      <h3>Grafico Categorie</h3>
      <canvas id="graficoCategorie"></canvas>
    </div>
    <div class="card">
      <h3>Saldo Ultimi 30 Giorni</h3>
      <canvas id="graficoSaldo"></canvas>
    </div>
    <div class="card">
      <h3>Previsioni 15 giorni</h3>
      <ul id="previsioniList"></ul>
    </div>
  </section>
</main>

<!-- Modal Aggiungi/Modifica Movimento -->
<div id="movimentoModal" class="modal">
  <div class="modal-content">
    <h2 id="modalTitle">Aggiungi Movimento</h2>
    <label>Descrizione</label>
    <input type="text" id="movDescrizione">
    <label>Importo</label>
    <input type="number" id="movImporto">
    <label>Tipo</label>
    <select id="movTipo">
      <option value="entrata">Entrata</option>
      <option value="spesa">Spesa</option>
    </select>
    <label>Categoria</label>
    <input type="text" id="movCategoria">
    <label>Data</label>
    <input type="date" id="movData">
    <label>Ricorrenza (mesi, 0=nessuna)</label>
    <input type="number" id="movRicorrenza" value="0">
    <div class="modal-buttons">
      <button id="saveMovimentoBtn">Aggiungi</button>
      <button id="cancelMovimentoBtn">Annulla</button>
    </div>
  </div>
</div>

<script src="state.js"></script>
<script src="storage.js"></script>
<script src="app.js"></script>
<script src="ui.js"></script>
</body>
</html>
