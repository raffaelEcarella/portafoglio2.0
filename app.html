<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portafoglio 2.0</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header>
  <h1>Portafoglio 2.0</h1>
  <button id="darkToggle">ğŸŒ™</button>
</header>

<main class="main-container">

<section id="menu" class="page active center-page">
  <div class="card center-card">
    <h2>Menu</h2>
    <button data-page="saldo">Saldo</button>
    <button data-page="movimenti">Movimenti</button>
    <button data-page="grafici">Grafici</button>
    <button data-page="calendario">Calendario</button>
    <button data-page="impostazioni">Impostazioni</button>
  </div>
</section>

<section id="saldo" class="page center-page">
  <button class="homeBtn">ğŸ  Home</button>
  <div class="card center-card">
    <h3>Saldo attuale</h3>
    <div id="saldoVal">â‚¬0</div>
    <button id="addEntrataBtn">â• Aggiungi Entrata</button>
    <button id="addSpesaBtn">â– Aggiungi Spesa</button>
  </div>
</section>

<section id="movimenti" class="page center-page">
  <button class="homeBtn">ğŸ  Home</button>
  <div class="card center-card">
    <h3>Lista Movimenti</h3>
    <ul id="movimentiList"></ul>
  </div>
</section>

<section id="grafici" class="page center-page">
  <button class="homeBtn">ğŸ  Home</button>
  <div class="card center-card">
    <h3>Grafico Categorie</h3>
    <canvas id="graficoCategorie"></canvas>
  </div>
</section>

<section id="calendario" class="page center-page">
  <button class="homeBtn">ğŸ  Home</button>
  <div class="card center-card">
    <h3>Calendario</h3>
    <table>
      <thead>
        <tr><th>Data</th><th>Importo</th></tr>
      </thead>
      <tbody id="calendarioBody"></tbody>
    </table>
  </div>
</section>

<section id="impostazioni" class="page center-page">
  <button class="homeBtn">ğŸ  Home</button>
  <div class="card center-card">
    <h3>Impostazioni</h3>
    <button id="darkToggle2">ğŸŒ™ Dark Mode</button>
  </div>
</section>

</main>

<!-- MODAL -->
<div id="movimentoModal" class="modal">
  <div class="modal-content">
    <h2 id="modalTitle"></h2>

    <label>Descrizione</label>
    <input id="movDescrizione" type="text">

    <label>Importo</label>
    <input id="movImporto" type="number">

    <label>Data</label>
    <input id="movData" type="date">

    <label id="ricLabel">Ricorrenza (mesi)</label>
    <input id="movRicorrenza" type="number" value="0">

    <input type="hidden" id="movTipo">

    <div class="modal-buttons">
      <button id="saveMovimentoBtn">Salva</button>
      <button id="cancelMovimentoBtn">Annulla</button>
    </div>
  </div>
</div>

<script src="state.js"></script>
<script src="storage.js"></script>
<script src="app.js"></script>
<script src="ui.js"></script>
</body>
</html>
