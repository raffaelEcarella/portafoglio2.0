<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portafoglio 2.0</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header>
  <b>Portafoglio 2.0</b>
  <button id="darkToggle" class="ghost">ğŸŒ™</button>
</header>

<main>

<section id="home" class="page active">
  <div class="card">
    <h3>Saldo Totale</h3>
    <h1 id="saldoTotale">â‚¬0</h1>
  </div>

  <div class="card">
    <h3>Portafogli</h3>
    <div id="walletList"></div>
    <button class="secondary" onclick="addWallet()">â• Portafoglio</button>
  </div>

  <div class="card">
    <button data-page="movimenti">Movimenti</button>
    <button data-page="grafici">Grafici</button>
    <button data-page="calendario">Calendario</button>
  </div>
</section>

<section id="movimenti" class="page">
  <button class="ghost homeBtn">ğŸ </button>
  <div class="card">
    <select id="walletFilter"></select>
    <button onclick="openModal('entrata')">â• Entrata</button>
    <button onclick="openModal('spesa')" class="secondary">â– Spesa</button>
    <ul id="movimentiList"></ul>
  </div>
</section>

<section id="grafici" class="page">
  <button class="ghost homeBtn">ğŸ </button>
  <div class="card">
    <select id="walletChartSelect"></select>
    <select id="periodSelect">
      <option value="week">Settimanale</option>
      <option value="month">Mensile</option>
    </select>
    <canvas id="graficoSaldo"></canvas>
  </div>
</section>

<section id="calendario" class="page">
  <button class="ghost homeBtn">ğŸ </button>
  <div class="card">
    <select id="walletCalendarSelect"></select>
    <div id="calendar" class="calendar"></div>
  </div>
</section>

</main>

<div id="movimentoModal" class="modal">
  <div class="card">
    <h3 id="modalTitle"></h3>
    <input id="movDescrizione" placeholder="Descrizione">
    <input id="movImporto" type="number" placeholder="Importo">
    <input id="movData" type="date">
    <select id="movWallet"></select>
    <input id="movRicorrenza" type="number" value="0">
    <input type="hidden" id="movTipo">
    <button onclick="saveMovimento()">Salva</button>
    <button class="ghost" onclick="closeModal()">Annulla</button>
  </div>
</div>

<script src="state.js"></script>
<script src="storage.js"></script>
<script src="app.js"></script>
<script src="ui.js"></script>
</body>
</html>
